<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Shopping List</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">
                CSS Diner Shopping List
            </h1>
            <div class="header__subtitle">Let's go to the mail</div>
        </div>
    </header>
    <main class="list">
        <div class="container">
            <ul class="list__wrapper">
                <li class="list__item">
                    <div class="wrap-item">
                        <input type="checkbox" id="one" class="custom-checkbox">
                        <label for="one">A lot of pickles <span>for the next lessons about CSS</span>
                        </label>
                    </div>
                </li>
                <li class="list__item">
                    <div class="wrap-item">
                        <input type="checkbox" id="two" class="custom-checkbox">
                        <label for="two">10 apples  <span>for more CSS manipulations</span></label>
                    </div>                    
                </li>
                <li class="list__item">
                    <div class="wrap-item">
                        <input type="checkbox" id="three" class="custom-checkbox">
                        <label for="three">20 oranges <span>because they are awesome</span></label>
                    </div>                 
                </li>
                <li class="list__item">
                    <div class="wrap-item">
                        <input type="checkbox" id="four" class="custom-checkbox">
                        <label for="four">13 plates <span>hm... they always dissapear</span></label>
                    </div>                    
                </li>
                <li class="list__item" id="li">
                    <div class="wrap-item">
                        <input type="checkbox" id="five" class="custom-checkbox">
                        <label for="five">15 bentos</label>
                    </div>                    
                </li>
                <li class="list__item">
                    <div class="wrap-item">
                        <input type="checkbox" id="six" class="custom-checkbox">
                        <label for="six">1 bottle of Sake <span>for my friends</span></label>
                    </div>                    
                </li>
            </ul>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__descr">Bon appetit :)</div>
        </div>
    </footer>
</body>
</html>
