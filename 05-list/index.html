<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.png">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>Shopping List</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">
                CSS Diner Shopping List
            </h1>
            <div class="header__subtitle">Let's go to the mail</div>
        </div>
    </header>
    <main>
        <div class="container">
            <form action="#" method="post">
                <ul class="list">
                    <li class="list__item">
                        <input type="checkbox" id="pickles" class="custom-checkbox" name="products[]">
                        <label for="pickles">
                            <span>A lot of pickles <small>for the next lessons about CSS</small></span>
                        </label>
                    </li>
                    <li class="list__item">
                        <input type="checkbox" id="apples" class="custom-checkbox" name="products[]">
                        <label for="apples">
                            <span>10 apples  <small>for more CSS manipulations</small></span>
                        </label>
                    </li>
                    <li class="list__item">
                        <input type="checkbox" id="oranges" class="custom-checkbox" name="products[]">
                        <label for="oranges">
                            <span>20 oranges <small>because they are awesome</small></span>
                        </label>
                    </li>
                    <li class="list__item">
                        <input type="checkbox" id="plates" class="custom-checkbox" name="products[]">
                        <label for="plates">
                            <span>13 plates <small>hm... they always dissapear</small></span>
                        </label>
                    </li>
                    <li class="list__item">
                        <input type="checkbox" id="bentos" class="custom-checkbox" name="products[]">
                        <label for="bentos">
                            <span>15 bentos</span>
                        </label>
                    </li>
                    <li class="list__item">
                        <input type="checkbox" id="sake" class="custom-checkbox" name="products[]">
                        <label for="sake">
                            <span>1 bottle of Sake <small>for my friends</small></span>
                        </label>
                    </li>
                </ul>
                <button type="submit" class="btn">Bon appetit :)</button>
            </form>
        </div>
    </main>
</body>
</html>
