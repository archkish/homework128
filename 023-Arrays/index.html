<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
    <main>
      <div class="container">
        <div class="card mt-4">
          <div class="card-header">
            <h3>Add product</h3>
            <div class="card-body">
              <div class="row">
                <div class="col-6">
                  <label for="prod_title">Title</label>
                  <input type="text" id="prod_title" class="form-control">
                </div>
                <div class="col-2">
                  <label for="prod_qty">Quantity</label>
                  <input type="number" id="prod_qty" class="form-control" value="1" min="1">
                </div>
                <div class="col-2">
                  <label for="prod_price">Price</label>
                  <input type="number" id="prod_price" class="form-control" min="0">
                </div>
                <div class="col-2">
                  <button type="button" class="btn btn-success mt-4" onclick="addCart()">Add</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card mt-4">
          <div class="card-header">
            <h3>Discount</h3>
            <div class="card-body">
              <div class="row">
                <div class="col-6">
                  <label for="disc_type">Type</label>
                  <select id="disc_type" class="form-control">
                    <option value="percent">Percent</option>
                    <option value="fixed">Fixed</option>
                  </select>
                </div>
                <div class="col-2">
                  <label for="disc_amount">Amount</label>
                  <input type="number" value="0" id="disc_amount" class="form-control">
                </div>
                <div class="col-2">
                  <button type="button" class="btn btn-success mt-4" onclick="applyDisc()">Apply</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card mt-4">
          <div class="card-header">
            <h3>Products list</h3>
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Title</th>
                  <th>Quantity</th>
                  <th>Price</th>
                  <th>Sub total</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="cart_tbody">

              </tbody>
              <tfoot>
                <tr>
                  <th colspan="4">Discount:</th>
                  <th id="cart_disc"></th>
                  <th></th>
                </tr>
                <tr>
                  <th colspan="4">Total:</th>
                  <th id="cart_total"></th>
                  <th></th>
                </tr>

              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="assets/js/recurs.js"></script>
<script src="assets/js/toast.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
