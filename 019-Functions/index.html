<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
  <div class="page-wrapper">
    <header>
      <div class="container">
        <h1 class="header-title">
          Lesson-4: Functions.
        </h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="task-wrapper">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="task1-tab" data-bs-toggle="tab" data-bs-target="#task1-tab-pane" type="button" role="tab" aria-controls="task1-tab" aria-selected="true">Task - 1</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="task2-tab" data-bs-toggle="tab" data-bs-target="#task2-tab-pane" type="button" role="tab" aria-controls="task2-tab" aria-selected="false">Task - 2</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="task3-tab" data-bs-toggle="tab" data-bs-target="#task3-tab-pane" type="button" role="tab" aria-controls="task3-tab" aria-selected="false">Task - 3</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="task4-tab" data-bs-toggle="tab" data-bs-target="#task4-tab-pane" type="button" role="tab" aria-controls="task4-tab" aria-selected="false">Task - 4</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="task5-tab" data-bs-toggle="tab" data-bs-target="#task5-tab-pane" type="button" role="tab" aria-controls="task5-tab" aria-selected="false">Task - 5</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="task6-tab" data-bs-toggle="tab" data-bs-target="#task6-tab-pane" type="button" role="tab" aria-controls="task6-tab" aria-selected="false">Task - 6</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="task7-tab" data-bs-toggle="tab" data-bs-target="#task7-tab-pane" type="button" role="tab" aria-controls="task7-tab" aria-selected="false">Task - 7</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">

            <div class="tab-pane fade show active" id="task1-tab-pane" role="tabpanel" aria-labelledby="task1-tab" tabindex="0">
              <div class="birth-wrapper">
                <div class="title">Enter arguments</div>
                <form class="form" action="#">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="argument" placeholder="argument:">
                    <label for="argument">Argument:</label>
                  </div>
                  <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#nameModal" onclick="getQuantityArguments()">
                    Add argument
                  </button>
                  <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#argumentModal">
                    Get quantity of arguments
                  </button>
                  <button type="reset" class="btn btn-danger btn-reset btn-bottom">Reset</button>
                </form>
                <div class="modal fade" id="argumentModal" tabindex="-1"  aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-body">
                        <div class="arguments-answer"></div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
                
              </div>
            </div>

            <div class="tab-pane fade" id="task2-tab-pane" role="tabpanel" aria-labelledby="task2-tab" tabindex="0">
              <div class="title">Enter 2 numbers:</div>
              <form class="form">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control input" id="num1" placeholder="Number 1:">
                  <label for="num1">Number 1:</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control input" id="num2" placeholder="Number 2:">
                  <label for="num2">Number 2:</label>
                </div>
                <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#numModal" onclick="getAnswer()">
                  Get answer
                </button>
                <button type="reset" class="btn btn-danger btn-reset btn-bottom" >Reset</button>
              </form>
              <div class="modal fade" id="numModal" tabindex="-1"  aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-body">
                      <div class="answer-number"></div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="tab-pane fade" id="task3-tab-pane" role="tabpanel" aria-labelledby="task3-tab" tabindex="0">
              <div class="birth-wrapper">
                <div class="title">Ð¡alculate the factorial of a number</div>
                <form class="form" action="#">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control input" id="number" placeholder="number:">
                    <label for="number">Number:</label>
                  </div>
                  <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#factorialModal" onclick="getAnswerFactorial()">
                    Calculate
                  </button>
                  <button type="reset" class="btn btn-danger btn-reset btn-bottom">Reset</button>
                </form>
                <div class="modal fade" id="factorialModal" tabindex="-1"  aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-body">
                        <div class="factirial-answer"></div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
                
              </div>
            </div>

            <div class="tab-pane fade" id="task4-tab-pane" role="tabpanel" aria-labelledby="task4-tab" tabindex="0">
              <div class="birth-wrapper">
                <div class="title">Enter 3 numbers</div>
                <form class="form" action="#">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control input" id="numb1" placeholder="number:">
                    <label for="numb1">Number 1:</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control input" id="numb2" placeholder="number:">
                    <label for="numb2">Number 2:</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control input" id="numb3" placeholder="number:">
                    <label for="numb3">Number 3:</label>
                  </div>
                  <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#concatModal" onclick="getConcatAnswer()">
                    Calculate
                  </button>
                  <button type="reset" class="btn btn-danger btn-reset btn-bottom">Reset</button>
                </form>
                <div class="modal fade" id="concatModal" tabindex="-1"  aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-body">
                        <div class="concat-answer"></div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
                
              </div>
            </div>

            <div class="tab-pane fade" id="task5-tab-pane" role="tabpanel" aria-labelledby="task5-tab" tabindex="0">
              <div class="birth-wrapper">
                <div class="title">Enter length and width</div>
                <form class="form" action="#">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control input" id="length" placeholder="length:">
                    <label for="length">Length:</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control input" id="width" placeholder="width:">
                    <label for="width">Width:</label>
                  </div>
                  <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#areaModal" onclick="getAreaAnswer()">
                    Calculate
                  </button>
                  <button type="reset" class="btn btn-danger btn-reset btn-bottom">Reset</button>
                </form>
                <div class="modal fade" id="areaModal" tabindex="-1"  aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-body">
                        <div class="area-answer"></div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
                
              </div>
            </div>

            <div class="tab-pane fade" id="task6-tab-pane" role="tabpanel" aria-labelledby="task6-tab" tabindex="0">
              <div class="birth-wrapper">
                <div class="title">Enter number</div>
                <form class="form" action="#">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control input" id="perfect" placeholder="number:">
                    <label for="perfect">Number:</label>
                  </div>
                  <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#perfectModal" onclick="getPerfectAnswer()">
                    Calculate
                  </button>
                  <button type="reset" class="btn btn-danger btn-reset btn-bottom">Reset</button>
                </form>
                <div class="modal fade" id="perfectModal" tabindex="-1"  aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-body">
                        <div class="perfect-answer"></div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
                
              </div>
            </div>

            <div class="tab-pane fade" id="task7-tab-pane" role="tabpanel" aria-labelledby="task7-tab" tabindex="0">
              <div class="birth-wrapper">
                <div class="title">Enter min and max value</div>
                <form class="form" action="#">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control input" id="min" placeholder="min:">
                    <label for="min">Min:</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control input" id="max" placeholder="max:">
                    <label for="max">Max:</label>
                  </div>
                  <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#diModal" onclick="getDiAnswer()">
                    Calculate
                  </button>
                  <button type="reset" class="btn btn-danger btn-reset btn-bottom">Reset</button>
                </form>
                <div class="modal fade" id="diModal" tabindex="-1"  aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-body">
                        <div class="di-answer"></div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
                
              </div>
            </div>            
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
