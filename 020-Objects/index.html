<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
  <div class="page-wrapper">
    <header>
      <div class="container">
        <h1 class="header-title">
          Lesson-5: Objects.
        </h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="task-wrapper">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="task1-tab" data-bs-toggle="tab" data-bs-target="#task1-tab-pane" type="button" role="tab" aria-controls="task1-tab" aria-selected="true">Task - 1</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="task2-tab" data-bs-toggle="tab" data-bs-target="#task2-tab-pane" type="button" role="tab" aria-controls="task2-tab" aria-selected="false">Task - 2</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="task3-tab" data-bs-toggle="tab" data-bs-target="#task3-tab-pane" type="button" role="tab" aria-controls="task3-tab" aria-selected="false">Task - 3</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">

            <div class="tab-pane fade show active" id="task1-tab-pane" role="tabpanel" aria-labelledby="task1-tab" tabindex="0">
              <div class="title">Car info</div>
              <div class="car-wrapper">

                <form class="form" action="#">
                  <div class="card" style="width: 50%; height: 50%;">
                    <img src="assets/img/toyota-supra.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <p id="card_text"></p>
                    </div>
                  </div>
                  <div class="wrapp">
                    <button type="button" class="btn btn-light mb-4" onclick="showCarInfo()">
                      Get info
                    </button>
                    <div class="form-floating mb-2 border">
                      <input type="text" class="form-control" id="name" placeholder="argument:">
                      <label for="name">Driver name:</label>
                      <button type="button" class="btn btn-light mt-2" onclick="addDriverName()">
                        Add driver
                      </button>
                      <button type="button" class="btn btn-light mt-2" onclick="checkDriverName()">
                        Check driver in a list
                      </button>
                      <button type="button" class="btn btn-danger mt-2 res" onclick="getRes()">
                        Reset
                      </button>
                    </div>
                    <div class="form-floating mb-2 border">
                      <input type="text" class="form-control input" id="distance" placeholder="argument:">
                      <label for="distance">Enter distance in km:</label>
                      <button type="button" class="btn btn-light mt-2" onclick="showTime()">
                        Calculate
                      </button>
                      <button type="button" class="btn btn-danger mt-2 res" onclick="getRes()">
                        Reset
                      </button>
                    </div>

                  </div>
                </form>                
              </div>
            </div>

            <div class="tab-pane fade" id="task2-tab-pane" role="tabpanel" aria-labelledby="task2-tab" tabindex="0">
              <div class="title">What time is now?</div>
              <div class="form time">
                <div>
                  <button type="button" class="btn btn-light mb-2"  onclick="showTime()">
                    Show time
                  </button>
                  <div class="border">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control input" id="seconds" placeholder="Number 1:">
                      <label for="seconds">Input seconds:</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control input" id="minutes" placeholder="Number 2:">
                      <label for="minutes">Input minutes:</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control input" id="hours" placeholder="Number 2:">
                      <label for="hours">Input hours:</label>
                    </div>
                    <button type="button" class="btn btn-light"  onclick="calcTime()">
                      Calculate time
                    </button>
                    <button type="reset" class="btn btn-danger res" onclick="getRes()">Reset</button>
                  </div>
                </div>
                <div id="time_answer">
                </div>
              </div>
            </div>

            <div class="tab-pane fade" id="task3-tab-pane" role="tabpanel" aria-labelledby="task3-tab" tabindex="0">
              <div class="birth-wrapper">
                <div class="title">Ð¡alculate fractions</div>
                <div class="fraction-wrapp">
                  <div class="numbers">
                    <div class="num">
                      <input type="text" id="numer1" class="fraction input">
                      <input type="text" id="denom1" class="fraction input">
                    </div>
                    <select class="digit" id="sel">
                      <option>&#9660;</option>
                      <option value="+">+</option>
                      <option value="-">-</option>
                      <option value="/">/</option>
                      <option value="*">*</option>
                    </select>
                    <div class="num">
                      <input type="text" id="numer2" class="fraction input">
                      <input type="text" id="denom2" class="fraction input">
                    </div>
                    <div class="digit">=</div>
                    <div class="num">
                      <div class="answer-top" id="top"></div>
                      <div class="answer-bottom" id="bottom"></div>
                    </div>
                  </div>
                  <div class="buttons">
                    <button type="button" class="btn btn-light" onclick="startAll()">
                      Calculate fraction
                    </button>
                    <button type="reset" class="btn btn-danger res" onclick="getRes()">Reset</button>
                  </div>
                </div>
                
              </div>
            </div>    

          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
